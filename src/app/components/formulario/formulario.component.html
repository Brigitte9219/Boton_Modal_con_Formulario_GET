<div class="container mt-3">
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="form-row">
                <div class="form-group col">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" [disabled]="true" [(ngModel)]="dato.nombre">
                </div>
                <div class="form-group col">
                    <label class="form-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="" [disabled]="true" [(ngModel)]="dato.apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label class="form-label" for="cedula">Cédula:</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="" [(ngModel)]="dato.cedula">
                </div>
                <div class="form-group col">
                    <label class="form-label" for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="" [(ngModel)]="dato.direccion">
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Detalle</legend>
            <div class="form-row">
                <div class="form-group col-6">
                    <label class="form-label" for="sku">SKU:</label>
                    <input type="text" class="form-control" id="sku" name="sku" placeholder="" [(ngModel)]="dato.sku">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label class="form-label" for="cantidad">Cantidad:</label>
                    <input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="" [disabled]="true" [(ngModel)]="dato.cantidad">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label class="form-label" for="valor">Valor Unitario:</label>
                    <input type="text" class="form-control" id="valor" name="valor" placeholder="" [disabled]="true" [(ngModel)]="dato.valor">
                </div>
            </div>
        </fieldset>

        <button class="btn btn-primary mt-3" (click)="guardarDatos()">Actualizar</button>
    </form>
</div>
